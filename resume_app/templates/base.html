{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Buck-Blog {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand text-warning fw-bold fs-4" href="#">BUCK BLOG</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link {% if nav == 'home' %}active{% endif %}" aria-current="page" href="/">Trang chủ</a>
                </li>
                <li class="nav-item mx-3">
                    <a class="nav-link" href="#">Bài học</a>
                </li>
                <li class="nav-item me-2">
                    <a class="nav-link" href="#">Blog</a>
                </li>
                <li class="nav-item me-2">
                    <a class="nav-link" href="#">Liên hệ</a>
                </li>
                <li class="nav-item me-2">
                    <a class="nav-link {% if nav == 'login' %}active{% endif %}" href="{% url 'login' %}">Đăng nhập</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

{% block content %}{% endblock %}

<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/app.js' %}"></script>
</body>
</html>
